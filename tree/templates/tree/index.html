{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
{% if person_list %}
    <ul>
    {% for person in person_list %}
        <li><a href="{% url 'tree:detail' person.id %}">{{ person.first_name }} {{ person.last_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No person is available.</p>
{% endif %}
